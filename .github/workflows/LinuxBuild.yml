name: LinuxBuild

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  release: 
    types: 
      - created


jobs:
  build-arch:
    runs-on: ubuntu-latest
    container: 
      image: archlinux

    steps:
      - name: update docker
        run: pacman -Syu --noconfirm
      
      - name: install dependancies 
        run: pacman -S base-devel gcc make cmake openssl crystal shards --noconfirm
      
      - uses: actions/checkout@v2

      - name: Install shard dependencies
        run: shards install
        env:
          SHARDS_OPTS: --ignore-crystal-version

      - name: Build Project
        run: crystal build helloworld.cr --release

      - name: Bulid Project 2
        run: crystal build helloworld2.cr


      # - name: Create Git release
      #   id: release
      #   uses: actions/create-release@v1
      #   env: 
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with: 
      #     tag_name: v${{ github.run_number }}
      #     release_name: Release V${{ github.run_number }}

      - name: Upload release asset - arch 
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # upload_url: ${{ steps.release.outputs.upload_url }}
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./helloworld
          asset_name: helloworld-archlinux-x64
          asset_content_type: binary/octet-stream
 

  build-debian-based:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - uses: actions/checkout@v2

      - name: Install shard dependencies
        run: shards install
        env:
          SHARDS_OPTS: --ignore-crystal-version

      - name: Build Project
        run: crystal build helloworld.cr --release

      - name: Bulid Project 2
        run: crystal build helloworld2.cr

      - name: Upload release asset - arch 
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # upload_url: ${{ steps.release.outputs.upload_url }}
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./helloworld
          asset_name: helloworld-debian-based-linux-x64
          asset_content_type: binary/octet-stream



